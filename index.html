<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts link (Golos Text)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top bar -->
    <header>
        <img src="images/logo.png" alt="Toboolist logo">
        <span>
            Toboolist
        </span>
    </header>

    <!-- Container of the list and related options -->
    <main>
        <!-- List options -->
        <section class="list-menu">
            <input class="button" type="button" value="Add Task">
            <input class="button" type="button" value="Add Section">
        </section>
    </main>
</body>
</html>
