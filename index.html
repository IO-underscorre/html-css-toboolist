<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts link (Golos Text)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top bar -->
    <header>
        <img src="images/logo.png" alt="Toboolist logo">
        <span>
            Toboolist
        </span>
    </header>

    <!-- Container of the list and related options -->
    <main>
        <!-- List options -->
        <section id="list-menu">
            <input class="button" type="button" value="Add Task">
            <input class="button" type="button" value="Add Section">
        </section>

        <!-- To-do list -->
        <section id="list">
            <!-- List section 1 -->
            <details open class="list-section">
                <!-- List section name "New Task" -->
                <summary>
                    New Task
                </summary>
                <!-- List item name "Quarterly Newsletter" -->
                <div class="list-item">
                    <span class="done bookmark-editorial">
                        Quarterly Newsletter
                    </span>
                </div>
            </details>
                
            <!-- List section 2 -->
            <details open class="list-section">
                <summary>
                    Today
                </summary>
                <div class="list-item">
                    <span class="done bookmark-editorial">
                        Recruiting blog post
                    </span>
                </div>
                <div class="list-item">
                    <span class="done bookmark-q1goals">
                        Mobile app launch
                    </span>
                </div>
                <div class="list-item">
                    <span class="not-done bookmark-recruiting">
                        Interview John H.
                    </span>
                </div>
                <div class="list-item">
                    <span class="done bookmark-mobile">
                        Submit update to mobile storefront
                    </span>
                </div>
            </details>
                
            <!-- List section 3 -->
            <details open class="list-section">
                <summary>
                    Upcoming
                </summary>
                <div class="list-item">
                    <span class="not-done">
                        Schedule meeting with Alex
                    </span>
                </div>
                <div class="list-item">
                    <span class="done bookmark-website">
                        Homepage refresh
                    </span>
                </div>
                <div class="list-item">
                    <span class="done bookmark-sales">
                        Onboard new Sales team members
                    </span>
                </div>
                <div class="list-item">
                    <span class="done bookmark-editorial">
                        Review editorial calendar
                    </span>
                </div>
            </details>
        </section>
    </main>
</body>
</html>
